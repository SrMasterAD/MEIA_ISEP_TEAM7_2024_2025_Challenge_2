<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link rel="stylesheet" href="classification.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Classification</h1>
            <nav>
                <a href="../index/index.html">Home</a>
                <a href="../ranking/ranking.html">Ranking</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>Choose a Dish</h2>
            <select id="dish-select"></select>
            <div class="buttons">
                <button onclick="resetDishes()">Reset</button>
                <button onclick="findWine()">Search</button>
            </div>
        </section>

        <section id="recommendation-section" style="display: none;">
            <h2>Recommendations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Grape</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="recommendation"></tbody>
            </table>
        </section>
    </main>
    <script src="classification.js"></script>
</body>
</html>
