<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="ranking.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ranking</h1>
            <nav>
                <a href="../index/index.html">Home</a>
                <a href="../classification/classification.html">Classification</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>Configure the Criteria</h2>
            <table>
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Weight</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="criteria-table"></tbody>
            </table>
            <div class="buttons">
                <button onclick="resetCriteria()">Reset</button>
                <button onclick="searchResults()">Search</button>
            </div>
        </section>

        <section id="results-section" style="display: none;">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Wine Name</th>
                        <th>Type</th>
                        <th>Grapes</th>
                        <th>ABV</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>Winery</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody id="results-table"></tbody>
            </table>
        </section>
    </main>
    <script src="ranking.js"></script>
</body>
</html>
